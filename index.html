<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/pages/home.css" />
    <title>Animations</title>
  </head>
  <body>
    <div class="title">Laikrodukas</div>
    <section class="clock">
      <div class="hours-container">
        <div class="hours"></div>
      </div>
      <div class="minutes-container">
        <div class="minutes"></div>
      </div>
    </section>
    <section class="clockTwo clock">
      <div class="hoursT"></div>

      <div class="minutesT"></div>

      <div class="secondsT"></div>
    </section>

    <section class="battery-block">
      <div class="detail"></div>
      <div class="loading"></div>
    </section>

    <section class="battery-block second">
      <div class="detail"></div>
      <div class="loading two"></div>
    </section>

    <section class="battery-block three">
      <div class="detail"></div>
      <div class="load four">
        <div class="onepart"></div>
        <div class="secondpart"></div>
        <div class="thirdpart"></div>
        <div class="fourthpart"></div>
      </div>
    </section>
    <script src="./js/clock.js"></script>
  </body>
</html>
